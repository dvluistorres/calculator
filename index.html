<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="border">
        <div id="screen">
            <div id="operation">99999999</div>
            <div id="result">9999999999</div>
        </div>
        <div id="keys">
            <button style="background-color: rgb(255, 123, 0)" class="button2" id="clear" onclick="clear()">CLEAR</button>
            <button style="background-color: rgba(255, 238, 0, 0.897)"  class="button2" id="delete" onclick="delet()">DELETE</button>
            <button class="button" id="seven" onclick="number()">7</button>
            <button class="button" id="eight" onclick="number()">8</button>
            <button class="button" id="nine" onclick="number()">9</button>
            <button class="button" id="divide" onclick="operator()">/</button>
            <button class="button" id="four" onclick="number()">4</button>
            <button class="button" id="five" onclick="number()">5</button>
            <button class="button" id="six" onclick="number()">6</button>
            <button class="button" id="multiply" onclick="operator()">x</button>
            <button class="button" id="one" onclick="number()">1</button>
            <button class="button" id="two" onclick="number()">2</button>
            <button class="button" id="three" onclick="number()">3</button>
            <button class="button" id="minus" onclick="operator()">-</button>
            <button class="button" id="point" onclick="floate()">.</button>
            <button class="button" id="zero" onclick="number()">0</button>
            <button class="button" id="equal" onclick="enter()">=</button>
            <button class="button" id="plus" onclick="operator()">+</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
