<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="border">
        <div id="screen">
            <div id="operation"></div>
            <div id="result"></div>
        </div>
        <div id="keys">
            <button style="background-color: rgb(255, 123, 0)" class="button2" id="clear" onclick="eraseScreen()">CLEAR</button>
            <button style="background-color: rgba(255, 238, 0, 0.897)"  class="button2" id="delete" onclick="delet()">ERASE</button>
            <button class= "numberButton button" id="seven">7</button>
            <button class= "numberButton button" id="eight">8</button>
            <button class= "numberButton button" id="nine">9</button>
            <button class="operator button" id="divide" >/</button>
            <button class= "numberButton button" id="four">4</button>
            <button class= "numberButton button" id="five">5</button>
            <button class= "numberButton button" id="six">6</button>
            <button class="operator button" id="multiply" >x</button>
            <button class= "numberButton button" id="one">1</button>
            <button class= "numberButton button" id="two">2</button>
            <button class= "numberButton button" id="three">3</button>
            <button class="operator button" id="minus" >-</button>
            <button class="numberButton button" id="point" onclick="floate()">.</button>
            <button class= "numberButton button" id="zero">0</button>
            <button class="button" id="equal" onclick="equal()">=</button>
            <button class="operator button" id="plus" >+</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
